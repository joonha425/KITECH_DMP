<!DOCTYPE html>
<html>
<head>
    <title>회원 가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .signup-container {
            width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-form {
            text-align: center;
        }

        .signup-form label {
            text-align: left;
            padding: 10px;
            display: block;
            margin-bottom: 5px;
        }

        .signup-form input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 3px;
        }

        .signup-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .flash-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

    </style>

    <script>
        setTimeout(function() {
            var flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(message) {
                message.style.display = 'none';
            });
        }, 3000);
    </script>
</head>
<body>
    <div class="signup-container">
        <h1>회원 가입</h1>
        <form action="/signup" method="post" class="signup-form">
            <label for="signup_username">Username:</label>
            <input type="text" id="signup_username" name="signup_username" required>
            <br>
            <label for="signup_email">E-mail:</label>
            <input type="email" id="signup_email" name="signup_email" required>
            <br>
            <label for="signup_password">Password:</label>
            <input type="password" id="signup_password" name="signup_password" required>
            <br>
            <label for="signup_confirm_password">Confirm Password:</label>
            <input type="password" id="signup_confirm_password" name="signup_confirm_password" required>
            <br>
            <button type="submit" class="signup-btn">회원 가입</button>
            <p>이미 회원이신가요? <a href="{{ url_for('login') }}">로그인</a></p>

            <!-- 플래시 메시지 표시 -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <div class="flash-message">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <!-- 플래시 메시지 끝 -->
        </form>
    </div>
</body>
</html>
